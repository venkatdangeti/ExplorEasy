<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css">  
    <!-- Bootstrap -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous"
    />
    <!--BOOTSTRAP DYNAMIC BEHAVIOUR-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- MapBox API -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
  
    <title>Document</title>
</head>
<body class="d-flex h-100 text-center landing-page bg-image">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column ">
        <header class="header mb-auto">
        </header>
        <main class="px-3">
            <div class="px-3 companyName">ExplorEasy</div>
            <div class="pageTitle">What what you like to do?</div>
            <div class="buttons">
                 <!-- BUTTON TRIGGER MODAL -->
                <button type="button" class="btn btn-primary"data-bs-toggle="modal" data-bs-target="#foodModal" >Food</button>
                <button type="button" class="btn btn-primary">Day Out</button>
                <button type="button" class="btn btn-primary">Night Out</button>
                <button type="button" class="btn btn-primary">Travel</button>
                <button type="button" class="btn btn-primary">Tourism</button>
            </div>
        <form id="search-form" class="daySearch">
            <input type="text" class="search" placeholder="Where: e.g. Cornwall"><br>
            <button type="submit" class="startSearch">Search for your dream day out</button>
        </form>

  <!-- MODAL -->
  <div class="modal fade" id="foodModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">CITY</label>
                <input type="text" class="form-control" id="foodCity" aria-describedby="emailHelp">
              </div>
            
              <!--CHECK FORM-->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Children Menu
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                  Pets Friendly
                </label>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btnFoodSearch">SEARCH</button>
        </div>
      </div>
    </div>
  </div>

    </main>
    <footer class="mt-auto text-white-50">

    </footer>
    
        
    </div>
  

    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
